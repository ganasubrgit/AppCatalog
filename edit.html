<!DOCTYPE html>
<html>
<head>
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Edit Service</h1>

        <form action="/update" method="post">
            <input type="hidden" name="id" value="{{.ID}}">
            <div class="mb-3">
                <label for="appCode" class="form-label">AppCode:</label>
                <input type="text" id="appCode" name="app_code" class="form-control" value="{{.AppCode}}">
            </div>
            <div class="mb-3">
                <label for="appName" class="form-label">AppName:</label>
                <input type="text" id="appName" name="app_name" class="form-control" value="{{.AppName}}">
            </div>
            <div class="mb-3">
                <label for="env" class="form-label">Env:</label>
                <input type="text" id="env" name="env" class="form-control" value="{{.Env}}">
            </div>
            <div class="mb-3">
                <label for="cloud" class="form-label">Cloud:</label>
                <input type="text" id="cloud" name="cloud" class="form-control" value="{{.Cloud}}">
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Region:</label>
                <input type="text" id="region" name="region" class="form-control" value="{{.Region}}">
            </div>
            <div class="mb-3">
                <label for="teamName" class="form-label">TeamName:</label>
                <input type="text" id="teamName" name="team_name" class="form-control" value="{{.TeamName}}">
            </div>
            <div class="mb-3">
                <label for="pmContact" class="form-label">PMContact:</label>
                <input type="text" id="pmContact" name="pm_contact" class="form-control" value="{{.PMContact}}">
            </div>
            <div class="mb-3">
                <label for="teamContact" class="form-label">TeamContact:</label>
                <input type="text" id="teamContact" name="team_contact" class="form-control" value="{{.TeamContact}}">
            </div>
            <div class="mb-3">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
