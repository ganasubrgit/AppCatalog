<!DOCTYPE html>
<html>
<head>
    <title>Service Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <script>
        function validateForm() {
            var appCode = document.forms["serviceForm"]["app_code"].value;
            var appName = document.forms["serviceForm"]["app_name"].value;
            var env = document.forms["serviceForm"]["env"].value;
            var cloud = document.forms["serviceForm"]["cloud"].value;
            var region = document.forms["serviceForm"]["region"].value;
            var teamName = document.forms["serviceForm"]["team_name"].value;
            var pmContact = document.forms["serviceForm"]["pm_contact"].value;
            var teamContact = document.forms["serviceForm"]["team_contact"].value;

            if (appCode == "" || appName == "" || env == "" || cloud == "" || region == "" || teamName == "" || pmContact == "" || teamContact == "") {
                alert("All fields are required");
                return false;
            }
        }
    </script>

    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Service Form</h1>
                <form name="serviceForm" action="/add" method="post" onsubmit="return validateForm()">
                    {{if .AppCode}}
                    <input type="hidden" name="app_code" value="{{.AppCode}}">
                    {{end}}
                    <div class="mb-3">
                        <label class="form-label">AppCode:</label>
                        <input type="text" class="form-control" name="app_code" value="{{.AppCode}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">AppName:</label>
                        <input type="text" class="form-control" name="app_name" value="{{.AppName}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Env:</label>
                        <input type="text" class="form-control" name="env" value="{{.Env}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cloud:</label>
                        <input type="text" class="form-control" name="cloud" value="{{.Cloud}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Region:</label>
                        <input type="text" class="form-control" name="region" value="{{.Region}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">TeamName:</label>
                        <input type="text" class="form-control" name="team_name" value="{{.TeamName}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">PMContact:</label>
                        <input type="text" class="form-control" name="pm_contact" value="{{.PMContact}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">TeamContact:</label>
                        <input type="text" class="form-control" name="team_contact" value="{{.TeamContact}}">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <input type="submit" class="btn btn-primary me-md-2" value="{{if .AppCode}}Modify{{else}}Add{{end}}">
                        <a href="/view" class="btn btn-secondary">View Services</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
