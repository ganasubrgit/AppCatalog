<!DOCTYPE html>
<html>
<head>
    <title>Add Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Service</h1>
        <form action="/add" method="post">
            <label>AppCode:</label>
            <input type="text" name="app_code" required><br>
            <label>AppName:</label>
            <input type="text" name="app_name" required><br>
            <label>Env:</label>
            <input type="text" name="env" required><br>
            <label>Cloud:</label>
            <input type="text" name="cloud" required><br>
            <label>Region:</label>
            <input type="text" name="region" required><br>
            <label>TeamName:</label>
            <input type="text" name="team_name" required><br>
            <label>PMContact:</label>
            <input type="text" name="pm_contact" required><br>
            <label>TeamContact:</label>
            <input type="text" name="team_contact" required><br>
            <input type="submit" value="Add">
        </form>
        <a href="/view">View All Services</a>
    </div>
</body>
</html>
