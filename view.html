<!DOCTYPE html>
<html>
<head>
    <script>
        function exportTableToCSV(filename) {
            var csv = [];
            var rows = document.querySelectorAll("table tr");
    
            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");
    
                for (var j = 0; j < cols.length; j++) {
                    row.push(cols[j].innerText);
                }
                
                csv.push(row.join(","));
            }
    
            var csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
    
            link.click();
        }
    </script>
    
    <title>View Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">View Services</h1>
        </div>

        <!-- Home button -->
        <a href="/" class="btn btn-primary">Home</a>
        <!-- Export as CSV button -->
        <a href="#" class="btn btn-primary" onclick="exportTableToCSV('services.csv')">Export as CSV</a>
<br><br>
        <!-- Search form -->
        <form action="/search" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" id="query" name="query" class="form-control" placeholder="Enter search query">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <!-- Table to display services -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>App Code</th>
                    <th>App Name</th>
                    <th>Env</th>
                    <th>Cloud</th>
                    <th>Region</th>
                    <th>Team Name</th>
                    <th>PM Contact</th>
                    <th>Team Contact</th>
                    <th>Actions</th> <!-- Add a new column for actions -->
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.AppCode}}</td>
                    <td>{{.AppName}}</td>
                    <td>{{.Env}}</td>
                    <td>{{.Cloud}}</td>
                    <td>{{.Region}}</td>
                    <td>{{.TeamName}}</td>
                    <td>{{.PMContact}}</td>
                    <td>{{.TeamContact}}</td>
                    <td>
                        <a href="/edit?id={{.ID}}" class="btn btn-primary">Edit</a> <!-- Edit link with ID parameter -->
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="10">No results found</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
