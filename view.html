<!DOCTYPE html>
<html>
<head>
    <title>View Services</title>
    <style>
    #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    #customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
    }

    #customers tr:nth-child(even){background-color: #f2f2f2;}

    #customers tr:hover {background-color: #ddd;}

    #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #04AA6D;
    color: white;
    }
    </style>
</head>
<body>
    <h1>View Services</h1>
    <table border="1" id="customers">
        <tr>
            <th>AppCode</th>
            <th>AppName</th>
            <th>Env</th>
            <th>Cloud</th>
            <th>Region</th>
            <th>TeamName</th>
            <th>PMContact</th>
            <th>TeamContact</th>
            <th>Actions</th> <!-- Header for actions -->
        </tr>
        {{range .}}
        <tr>
            <td>{{.AppCode}}</td>
            <td>{{.AppName}}</td>
            <td>{{.Env}}</td>
            <td>{{.Cloud}}</td>
            <td>{{.Region}}</td>
            <td>{{.TeamName}}</td>
            <td>{{.PMContact}}</td>
            <td>{{.TeamContact}}</td>
            <td><a href="/modify?app_code={{.AppCode}}">Edit</a></td> <!-- Edit link -->
        </tr>
        {{end}}
    </table>
    <br>
    <a href="/">Home</a>
</body>
</html>
